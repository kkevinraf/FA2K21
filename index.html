<script src="assets/js/jquery-3.4.1.min.js"></script>
<script src="assets/js/slider.js"></script>
<script src="assets/js/scroll_animation.js"></script>
<script type="text/javascript">



	$("#slideshow > div:gt(0)").hide();

		setInterval(function() { 
		  $('#slideshow > div:first')
		  .fadeOut(1000)
		  .next()
		  .fadeIn(6000)
		  .end()
		  .appendTo('#slideshow');
		}, 6000);

		setInterval(function() {
			var i = 1;
			if(i == 1)
			{
				i++;
			}
			else
			{
				i = 1;
			}
			$('.increment').replaceWith('0'+i);
		}, 6000);

	$('.menu-btn').click(function()
	{
		$('.pop_up').removeClass('is-open');
		$('.pop_up').addClass('is-close');
		$('.content').removeClass('is-close');
		$('.content').addClass('is-open');
	});

	$('.next_slide').click(function()
	{
		$('.content').removeClass('is-open');
		$('.content').addClass('is-close');
		$('.pop_up').removeClass('is-close');
		$('.pop_up').addClass('is-open');
	});


	var scrollToBBtn = document.getElementById("scrollToBottomBtn");
	var rootElement = document.documentElement;
	

	scrollToBBtn.addEventListener("click", function()
	{
		rootElement.scrollTo({
	    bottom: 0,
	    behavior: "smooth"
	  })
	});


function test()
{
	$(".se-pre-con").fadeOut("slow");
}



	
</script>
